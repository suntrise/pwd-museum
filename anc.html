<h1>恺撒移位式密码法</h1>
<h3>简介</h3>
苏东尼乌斯（Suetonius）写于公元 2 世纪的《十二帝王传》详细记载了恺撒常用的一种替代式密码法。这位罗马皇帝把信息内容的字母一改成比它后三位的字母，例如将 A 写成 D，将 B 写成 E。因此，这类替代法（即密码字母集相对于明文字母集挪移了一定数目的位置）通常被称为恺撒移位式密码法或简称恺撒密码法。
